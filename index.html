<!DOCTYPE html>
<html>
<head>
<style>

body {
    background-image: url(https://piktochart.com/wp-content/uploads/2023/05/large-157.jpg)
}

/*Style the element with id "MyHeader" */
#myHeader {
    background-color:#6F4E37;
    color:whitesmoke;
    padding:40px;
    text-align:center;
}

/*Style all elements with the class name "city" */
.city {
    background-color:#382208;
    color:white;
    padding:10px;
    text-align:center;
}

</style>
</head>
<body>

    <h2>Difference Between Class and ID</h2>
    <p> A Class name can be used multiple HTML elements, while an ID Name must only by one HTML element within the page:</p>

    <!--An element with unique ID -->
    <h1 id="myHeader">My Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Mandaluyong</h2>
    <p>San Felipe Neri Catholic School</p>

    <h2 class="city">Manila</h2>
    <p>Quiapo</p>

    <h2 class="city">Marikina</h2>
    <p>Shoe Capital of the Philippines</p>


</body>
</html>
